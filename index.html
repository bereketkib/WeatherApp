<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
</head>
<body>
    <div class="header">
        <div class="top">
            <img src="images/logo.png" alt="LOGO">
            <h1>Weather App</h1>
        </div>
        <form id="weatherForm">
          <label for="locationInput">Enter the location below...</label>
          <input type="text" id="locationInput" required>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="main">
        <div id="loading" class="hidden">Loading...</div>
        <div id="exactLocation">
            <div id="country"></div>
            <div id="date"></div>
            <div class="latlon">
                <div id="lat"></div>
                <div id="lon"></div>
            </div>
        </div>
        <div id="weather">
            <div class="topweather">
                <img id="icon">
                <div>
                    <div id="time"></div>
                    <div id="text"></div>
                </div>
            </div>
            <div class="bottomweather">
                <div id="temperature"></div>
                <div id="feelslike"></div>
                <div id="humidity"></div>
                <div id="precipitation"></div>
                <div id="pressure"></div>
                <div id="wind"></div>
            </div>
        </div>
        <div id="errorDisplay">
            <div class="errorTop">Something Went Wrong!</div>
            <div class="errorBottom">The data can't be found for the  location you entered</div>
            <button id="close">Close</button>
        </div>
    </div>
    <div class="footer">Â© 2023 Bereket Kibreab</div>
    <script src="main.js"></script>
</body>
</html>
